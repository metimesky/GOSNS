{{define "LeftMenu"}}
<li><a href="/admin/user/index" class="active">会员列表</a></li>
{{end}}

{{define "Main"}}
 <table class="table table-striped table-bordered table-condensed">
<thead><tr><th>邮箱</th><td>用户名</td><th width="150">注册时间</th><td>最后登录</td><td>最后登录IP</td><th width="100">操作</th></tr>
</thead>
<tbody>
{{$v:=.view}}	
{{range .ulist}}<tr><td>{{.Email}}</td><td>{{.Username}}</td><td>{{$v.FormatTime .Id_}}</td><td>{{$v.FormatTime_t .Lasttime}}</td>
<td>{{.Lastip}}</td>
<td><a href="#">删除</a></td></tr>{{end}}
</tbody>
</table>
{{end}}
