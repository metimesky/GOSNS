<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
<link rel="stylesheet" href="/static/css/admin.css" />
<script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script>
<title>go-sns后台管理</title>
</head>
<body>
 <div id="header">
  <div id="logo"><i>GO-SNS</i></div>
  <ul id="topmenu">
  	<li><a href="/admin">系统设置</a></li>
    {{range .apps}}
      <li><a href="/admin/{{.Pkgname}}/index">{{.Appname}}</a></li>
    {{end}}
  </ul>
  <div id="othermsg">管理员:{{if .user}}<a href="/user/center">{{.user.Username}}</a>{{end}}</div>
 </div>
 
 <div id="main">
  <div id="leftmenu">
   <ul>
     {{template "LeftMenu" .}}
   </ul>
  </div>
 
  <div id="rightnr" class="content-radius">
    {{template "Main" .}}
  </div>
  
  
 </div>
 
 <script type="text/javascript">
  $(document).ready(function(){
	$("#rightnr").css({"width":$(document).width()-120-40-20,"height":$(document).height()-100});
	//alert();  
  });
 </script>
</body>
</html>
