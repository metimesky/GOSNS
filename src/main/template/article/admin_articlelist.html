<li><a href="/admin/article/catelist">分类管理</a></li>
<li><a href="/admin/article/add">添加文章</a></li>

{{define "Main"}}

<table class="table table-striped table-bordered table-condensed">
<thead><tr><th>标题</th><td>分类</td><th width="150">时间</th><th width="100">操作</th></tr></thead>
<tbody>
{{$cates:=.cates}}
{{$v:=.view}}
{{range .articles}}
 <tr><td><a href="/admin/article/add?op=edit&id={{.Id_.Hex}}">{{.Title}}</a></td><td>{{with index $cates .Cateid}}{{.Catename}}{{end}}</td><td>{{$v.FormatTime .Id_}}</td><td><a href="?op=del&delid={{.Id_.Hex}}">删除</a></td></tr>
{{end}}
</tbody>
</table>
{{end}}
